<div class="card h-100">
    <div class="github">
        <img src="{{userImg}}" class="card-img-top" alt="Card image">
        @github
        <i class="fa fa-cog" aria-hidden="true"></i>
    </div>
    <div class="card-body">
        <h3 class="card-title">{{userName}}</h3>
        {{commits}} commits
    </div>
    <div class="button">
        <a [routerLink]="['/repo', userName]" class="btn btn-outline-primary">VIEW REPOSITORIES</a>
    </div>
</div>
